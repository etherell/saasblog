default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: saasblog_development

test:
  <<: *default
  database: saasblog_test

production:
  <<: *default
  database: saasblog_production
  username: saasblog
  password: <%= ENV['SAASBLOG_DATABASE_PASSWORD'] %>
